<div class="container-fluid">
    <div class="row p-5" *ngIf="products$ | async as productList">
        <app-pagination-control [totalPages]="productList?.['page']?.['totalPages']" (onClick)="getCurrentPage($event)"></app-pagination-control>
        <div class="row shadow bg-white rounded p-3 mt-3" *ngFor="let product of productList?.['_embedded']?.['products'];let i = index">
            <div class="col-md-2">
                <img
                class="img-fluid img-thumbnail" src='https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg' />
            </div>
            <div class="col-md-9">
                <div class="py-2">
                    <span style="font-weight: bold;font-size:1.2rem;">{{product.name}}</span>
                </div>
                <div>
                    <fa-icon [icon]="faStar"class="pe-1"></fa-icon>
                    <fa-icon [icon]="faStar" class="px-1"></fa-icon>
                    <fa-icon [icon]="faStar" class="px-1"></fa-icon>
                    <fa-icon [icon]="faStar" class="px-1"></fa-icon>
                    <fa-icon [icon]="faStar" class="px-1"></fa-icon>
                </div>
                <div>
                   <span style="font-weight: bold;font-size:1.5rem;">RM {{product.price}}</span>
                </div>
                <div>
                    {{product.description}}
                </div>
            </div>
            <div class="col-md-1">
                <div class="float-end"> 
                    <fa-icon class="mx-1" [icon]="faHeart"></fa-icon>
                    <fa-icon class="mx-1" [icon]="faPenToSquare" (click)="editProduct(product.id)"></fa-icon>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive" *ngIf="products$ | async as productList">
            <h3>Product List</h3>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productList?.['_embedded']?.['products'];let i = index">
                        <th scope="row">{{ i }}</th>
                        <td>{{ product["name"] }}</td>
                        <td>{{ product["description"] }}</td>
                        <td>{{ product["price"] }}</td>
                        <td>
                            <fa-icon [icon]="faPenToSquare" (click)="openModal()"></fa-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <h2>Basic Modal Example</h2>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" (click)="openModal()">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Product Form</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal($event)"></button>
                </div>
                <div class="modal-body" *ngIf="editProduct$ | async as product">
                    <app-edit-form [product]="product"></app-edit-form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal($event)">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" (click)="saveProduct($event)">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
