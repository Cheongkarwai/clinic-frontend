<div class="card">
  <div class="card-body">

    <ul class="list-unstyled mb-0">
      <li class="p-2 border-bottom" style="background-color: #eee;" *ngFor="let recipient of recipientsList" (click)="connect(recipient)">
        <div href="" class="d-flex justify-content-between">
          <div class="d-flex flex-row">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar"
              class="rounded-circle d-flex align-self-center me-3 shadow-1-strong" width="60">
            <div class="pt-1">
              <p class="fw-bold mb-0">{{recipient}}</p>
              <p class="small text-muted">Hello, Are you there?</p>
            </div>
          </div>
          <div class="pt-1">
            <p class="small text-muted mb-1">Just now</p>
            <span class="badge bg-danger float-end">1</span>
          </div>
        </div>
      </li>
    </ul>

  </div>
</div>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center p-3"
            style="border-top: 4px solid #ffa900;">
            <h5 class="mb-0">Chat messages</h5>
            <div class="d-flex flex-row align-items-center">
              <i class="fas fa-minus me-3 text-muted fa-xs"></i>
            </div>
          </div>
          <div class="card-body" style="position: relative; height: 400px;overflow-y:scroll;">
            <ng-container *ngFor="let message of messages$ | async">
              <ng-container *ngIf="message.senderId !== sender;else isRecipient">
                <div class="d-flex justify-content-between">
                  <p class="small mb-1">{{message.recipientId}}</p>
                  <p class="small mb-1 text-muted">{{message.timestamp}}</p>
                </div>
                <div class="d-flex flex-row justify-content-start">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava5-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                  <div>
                    <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">
                      {{message.content}}</p>
                  </div>
                </div>
              </ng-container>
              <ng-template #isRecipient>
                <div class="d-flex justify-content-between">
                  <p class="small mb-1 text-muted">{{message.timestamp}}</p>
                  <p class="small mb-1">{{message.recipientId}}</p>
                </div>
                <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                  <div>
                    <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning">{{message.content}}</p>
                  </div>
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                    alt="avatar 1" style="width: 45px; height: 100%;">
                </div>
              </ng-template>
            </ng-container>
          </div>
          <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
            <div class="input-group mb-0">
              <input type="text" class="form-control" [(ngModel)]="textMessage" (keyup.enter)="sendMessage($event)" />
  
              <button class="btn btn-primary" type="button" (click)="sendMessage($event)">
                Send
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
