<div class="dropzone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="d-flex justify-content-center align-items-center" *ngIf="!isUploading">
        <fa-icon [icon]="faCloudArrowUp" size="2x"></fa-icon>
        Upload your files here or
        <button type="button" class="btn btn-primary btn-sm">Browse</button>
      </div>
<!--      <ng-template #uploadingTemplate>-->
        <div class="d-flex align-items-center" *ngIf="isUploading">
          <div class="spinner-border me-2" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          Uploading
        </div>
<!--      </ng-template>-->
    </div>
</div>
<div>
  <div class="row px-3">
    <div class="col-md-6 border" *ngFor="let file of files;let i = index;">
      {{file}}
    </div>
  </div>
</div>
