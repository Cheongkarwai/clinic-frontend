<div class="container-fluid p-5">
  <button class="btn btn-primary" (click)="open(content)"><i class="fa fa-plus"></i></button>
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)"
  >
  </mwl-calendar-month-view>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-basic-title">Book an appointment</h3>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <div>
      <select
        class="form-select form-group"
        aria-label="Default select example"
        (change)="onChangeSelectTypePatient($event)"
        [(ngModel)]="selectedTypePatient"
      >
        <option value="existing">Existing Patient</option>
        <option value="new">New Patient</option>
      </select>
      <app-inquiry-form [formAttribute]="formAttribute" (submitForm)="submitForm($event)"></app-inquiry-form>
    </div>
	</div>
</ng-template>
