<h2>Manage Appointment</h2>
<div class="row">
  <div class="col-md-12 border">
    <div class="mat-elevation-z8">
      <app-table [columns]="columns" [dataSource]="dataSource" [select]="true"></app-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"

      </mat-paginator>
    </div>
  </div>
</div>
